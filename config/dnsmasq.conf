#dont use hosts nameservers
listen-address=0.0.0.0
domain=terabiz.digital
expand-hosts
local=/samantha-pattinson.terabiz.digital/
interface=eth0
user=root
no-resolv

# Configurações de cache
cache-size=1000
no-negcache

#use google as default nameservers
# server=8.8.4.4
# server=8.8.8.8
server=192.168.1.13
#explicitly define host-ip mappings
address=/samantha-pattinson.terabiz.digital/192.168.1.13

# Configurações de DHCP (opcional)
dhcp-option=option:dns-server,192.168.1.13
